<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Reservation - American Smoke || International Spice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-400">
    <header class="bg-gray-900 text-white text-center py-4">
      <h1 class="text-2xl font-bold">American Smoke || International Spice</h1>
      <p>Make a Reservation</p>
    </header>

    <main class="p-4">
      <form
        id="reservation-form"
        class="max-w-md mx-auto bg-white p-6 rounded shadow-md"
        action="submit_reservation.php"
        method="post"
      >
        <label class="block mb-2 font-semibold" for="name">Name:</label>
        <input
          class="w-full p-2 border rounded"
          type="text"
          id="name"
          name="name"
          required
        />

        <label class="block mb-2 font-semibold mt-4" for="email">Email:</label>
        <input
          class="w-full p-2 border rounded"
          type="email"
          id="email"
          name="email"
          required
        />

        <label class="block mb-2 font-semibold mt-4" for="date">Date:</label>
        <input
          class="w-full p-2 border rounded"
          type="date"
          id="date"
          name="date"
          required
        />

        <label class="block mb-2 font-semibold mt-4" for="time">Time:</label>
        <input
          class="w-full p-2 border rounded"
          type="time"
          id="time"
          name="time"
          required
        />

        <label class="block mb-2 font-semibold mt-4" for="party-size"
          >Party Size:</label
        >
        <input
          class="w-full p-2 border rounded"
          type="number"
          id="party-size"
          name="party-size"
          min="1"
          required
        />

        <button
          class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
          type="submit"
        >
          Reserve Table
        </button>
      </form>

      <div id="reservation-modal" class="modal">
        <div class="modal-content">
          <span class="ml-64 close-button">&#10006;</span>
          <p class="ml-64 text-slate-900 bg-blue-500 w-52 rounded text-center" id="reservation-info"></p>
        </div>
      </div>
               
        </div>
      </div>
    </main>

    <footer class="text-center py-4 mt-28">
      <p>
        &copy; 2023 American Smoke || International Spice. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
